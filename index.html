<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>完全客製google表單，美化表單樣式</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- customized style -->
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-size: 16px;
    }
    html, body, .container, .row {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      max-width: 100%;
    }
    button {
      font-size: 16px;
    }

    .half {
      position: fixed;
      margin: 0;
      width: 50% !important;
      height: 100%;
    }
    .bg {
      background: url('https://fakeimg.pl/1920x1024/?text=KV') center center;
      background-size: cover;
    }
    .form {
      left: 50%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    h1, form {
      width: 100%;
    }
    h1 {
      padding-top: 16px;
      text-align: center;
    }
    form {
      margin-right: auto;
      margin-left: auto;
      max-width: 400px;
    }
    .input-group {
      margin-bottom: 30px;
    }
    textarea {
      min-height: 100px;
    }

    @media screen and (max-width: 1024px) {
      .half {
        position: static;
        width: 100% !important;
        height: auto;
      }
      .bg {
        height: 30vh;
      }
      form {
        padding-right: 12px;
        padding-left: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <main class="row">
      <!-- bg -->
      <section class="six columns half bg"></section>
      
      <!-- form -->
      <section class="six columns half form">
        <h1>聯絡我們</h1>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSccHSRi2sFAaKhRaRYwogfnST130Z5t9b0AXxyquTGdNrOvDA/formResponse" method="POST">
          <!-- 公司名稱 -->
          <div class="input-group">
            <label for="company_name">公司名稱 *</label>
            <input class="u-full-width" type="text" name="entry.123456789" id="company_name" required>
          </div>

          <!-- 姓名 -->
          <div class="input-group">
            <label for="name">姓名 *</label>
            <input class="u-full-width" type="text" name="entry.987654321" id="name" required>
          </div>

          <!-- 職稱 -->
          <div class="input-group">
            <label for="title">職稱 *</label>
            <input class="u-full-width" type="text" name="entry.192837465" id="title" required>
          </div>

          <!-- Email -->
          <div class="input-group">
            <label for="email">Email *</label>
            <input class="u-full-width" type="email" name="entry.564738291" id="email" required>
          </div>

          <!-- 手機號碼 -->
          <div class="input-group">
            <label for="phone">手機號碼 *</label>
            <input class="u-full-width" type="tel" name="entry.847362915" id="phone" required>
          </div>

          <!-- 公司網址 -->
          <div class="input-group">
            <label for="website">公司網址</label>
            <input class="u-full-width" type="url" name="entry.384756192" id="website">
          </div>

          <!-- AI 需求 -->
          <div class="input-group">
            <label for="ai_needs">AI 需求</label>
            <select class="u-full-width" name="entry.293847561" id="ai_needs">
              <option value="對話機器人">對話機器人</option>
              <option value="文案生成">文案生成</option>
              <option value="企業知識庫">企業知識庫</option>
              <option value="語音摘要">語音摘要</option>
              <option value="圖像識別">圖像識別</option>
              <option value="其他">其他</option>
            </select>
          </div>

          <!-- 詳細描述 -->
          <div class="input-group">
            <label for="details">詳細描述</label>
            <textarea class="u-full-width" name="entry.918273645" id="details"></textarea>
          </div>

          <button type="submit" class="button-primary u-full-width">確認送出</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $(function () {
    $('form').on('submit', function (event) {
      event.preventDefault();

      // 取得所有欄位的值
      const data = {
        'entry.123456789': $('#company_name').val().trim(),
        'entry.987654321': $('#name').val().trim(),
        'entry.192837465': $('#title').val().trim(),
        'entry.564738291': $('#email').val().trim(),
        'entry.847362915': $('#phone').val().trim(),
        'entry.384756192': $('#website').val().trim(),
        'entry.293847561': $('#ai_needs').val(),
        'entry.918273645': $('#details').val().trim(),
      };

      // 簡單的前端驗證
      if (!data['entry.123456789'] || !data['entry.987654321'] || !data['entry.192837465'] || !data['entry.564738291'] || !data['entry.847362915']) {
        alert('請填寫所有必填欄位！');
        return;
      }

      // AJAX 提交
      $.ajax({
        url: 'https://docs.google.com/forms/d/e/1FAIpQLSccHSRi2sFAaKhRaRYwogfnST130Z5t9b0AXxyquTGdNrOvDA/formResponse',
        method: 'POST',
        data: data,
        success: function () {
          alert('提交成功！感謝您的填寫。');
          $('form')[0].reset(); // Reset form after successful submission
        },
        error: function () {
          alert('提交失敗，請稍後再試！');
        },
      });
    });
  });
</script>
